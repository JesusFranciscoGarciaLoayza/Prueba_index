<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Para ti ‚ù§Ô∏è</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.85);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --accent: #e63946;
      --accent2:#ff4d6d;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#222;
      overflow:hidden;
    }

    /* Fondo collage */
    .bg{
      position:fixed;
      inset:0;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap:10px;
      padding:12px;
      background:#000;
      z-index:-2;
    }
    .bg img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:18px;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }
    /* Capa para que el texto se lea mejor */
    .overlay{
      position:fixed;
      inset:0;
      background: linear-gradient(135deg, rgba(0,0,0,.35), rgba(0,0,0,.15));
      z-index:-1;
    }

    /* Tarjeta */
    .wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(620px, 92vw);
      background: var(--card-bg);
      border-radius: 26px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.45);
      text-align:center;
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      color: var(--accent);
      letter-spacing: .2px;
    }
    p{
      margin: 0 0 18px;
      font-size: 16px;
      line-height:1.35;
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }
    button{
      border:none;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .08s ease, filter .15s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
    button:active{ transform: scale(0.98); }

    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff;
      min-width: 140px;
    }
    .no{
      background:#111;
      color:#fff;
      min-width: 140px;
      /* NO se mueve: sin JS raro, sin position absolute */
    }

    /* M√∫sica (YouTube mini) */
    .music{
      margin-top: 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .music small{
      opacity:.75;
    }
    iframe{
      width:min(560px, 86vw);
      height: 110px;
      border:0;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      overflow:hidden;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      background: rgba(0,0,0,0.55);
    }
    .modal.show{ display:flex; }

    .modal-card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.92);
      border-radius: 26px;
      padding: 18px 18px 22px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
    }
    .modal-card h2{
      margin: 6px 0 10px;
      color: var(--accent);
      font-size: clamp(22px, 3.5vw, 30px);
    }
    .final-img{
      width: min(420px, 88vw);
      max-height: 60vh;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,.22);
      border: 6px solid rgba(255,255,255,0.9);
    }
    .phrase{
      margin: 14px 0 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .2px;
      color:#111;
    }
    .close{
      position:absolute;
      top:12px;
      right:12px;
      background: rgba(0,0,0,0.08);
      color:#111;
      font-weight:700;
      padding:10px 12px;
      border-radius: 12px;
      box-shadow:none;
    }
    .close:hover{ filter: brightness(0.95); }

    /* Corazoncitos */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      bottom:-20px;
      font-size: 18px;
      opacity:0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      to{
        transform: translateY(-115vh) translateX(var(--drift));
        opacity:0;
      }
    }
  </style>
</head>
<body>

  <!-- Collage de fondo -->
  <div class="bg">
    <img src="assets/foto1.jpg" alt="foto 1">
    <img src="assets/foto2.jpg" alt="foto 2">
    <img src="assets/foto3.jpg" alt="foto 3">
    <img src="assets/foto4.jpg" alt="foto 4">
    <img src="assets/foto2.jpg" alt="foto 2 rep">
    <img src="assets/foto1.jpg" alt="foto 1 rep">
  </div>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="card">
      <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
      <p>Te hice esto con mucho cari√±o ü•∫‚ú®</p>

      <div class="btns">
        <button class="yes" id="btnYes">S√≠ üíñ</button>
        <button class="no" id="btnNo">No üôà</button>
      </div>

      <div class="music">
        <small>üé∂ Dale play (si no suena, toca ‚ñ∂Ô∏è)</small>

        <!-- YouTube embed: NO descarga nada, solo reproduce -->
        <!-- Si quieres el link exacto del video que prefieres, me lo pasas y lo cambio -->
        <iframe
          src="https://www.youtube.com/embed?listType=search&list=BAILE%20INoLVIDABLE%20Bad%20Bunny"
          title="BAILE INoLVIDABLE - Bad Bunny"
          allow="autoplay; encrypted-media; picture-in-picture"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Modal final -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <button class="close" id="closeModal">‚úï</button>
      <div class="hearts" id="hearts"></div>
      <h2>Sab√≠a que dir√≠as que s√≠ üíò</h2>
      <img class="final-img" src="assets/foto5.jpg" alt="foto final">
      <div class="phrase">wiwiwi wawawa amorcito</div>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const hearts = document.getElementById('hearts');

    // Bot√≥n NO quieto (pero con respuesta)
    btnNo.addEventListener('click', () => {
      alert("Ya pe‚Ä¶ pi√©nsalo bien üòå‚ù§Ô∏è");
    });

    btnYes.addEventListener('click', () => {
      modal.classList.add('show');
      launchHearts();
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      hearts.innerHTML = "";
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
        hearts.innerHTML = "";
      }
    });

    function launchHearts(){
      hearts.innerHTML = "";
      const total = 26;
      for(let i=0;i<total;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíò';
        const left = Math.random()*100;
        const dur = 3 + Math.random()*2.5;
        const size = 16 + Math.random()*18;
        const drift = (-30 + Math.random()*60).toFixed(0) + 'px';
        h.style.left = left + '%';
        h.style.fontSize = size + 'px';
        h.style.animationDuration = dur + 's';
        h.style.setProperty('--drift', drift);
        hearts.appendChild(h);
      }
    }
  </script>

</body>
</html>
